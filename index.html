<!DOCTYPE html>
<html lang="en">

<body>
    <audio src="audio/audio.mp3" style="display:none;" autoplay></audio>
    <div id="judul">

    </div>
    <div id="judul2">
        <p>Angga & Angel</p>
    </div>
    <div id="gambar">

    <div class="btn">

        <div class="countdown">

                <p class="cd">00</p>

            <div class="minutes">
                <p class="cm">00</p>
                <p class="ket">Minutes</p>
            </div>
            <p>:</p>
            <div class="second">
                <p class="cs">00</p>
                <p class="ket">Second</p>
            </div>
            <!-- 00 : 00 : 00 : 00 -->
        </div>
    </div>
